<h1>File Upload</h1>
<input type="file" (change)="onFileSelected($event)" >


  <table id="usersTable" class="table uiGrid table-hover table-striped ">
    <thead>
        <tr>
            <th>Login</th>
            <th>First name</th> 
            <th>Last name</th>
            <th>Password</th>
            <th>Email</th> 
            <th>Groups</th>
            <th>Spaces</th>
          </tr>
</thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.userName }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td> 
            <td>{{ user.password }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.groups }}</td> 
            <td>{{ user.spaces }}</td>
      
          </tr>
    </tbody>

</table>
